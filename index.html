    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

  <body>
    <header>
      <span class="logo-container">
        <img class="logo-small-desktop" src="/logos/iconsmall-flat.png">
        <img class="logo-small" src="/logos/iconmid-flat.png">
      </span>
      <span class="title-container">
        <h1>
          <span>MATE </span>
          <span class="highlight">Tipping</span>
        </h1>
      </span>
      <span class="username-container">
        <span class="float-right">
          <span>You are logged off. </span>
          <span>
            <a href="javascript:attemptLogIn(username, tokenCount);">[Sign In]</a>
          </span>
        </span>
      </span>
      <span class="hamburger-container">
        <div id="nav-hamburger" class="float-right">
          <div id="container-hamburger">
            <span id="hamburgerTop"></span>
            <span id="hamburgerMid"></span>
            <span id="hamburgerBottom"></span>
          </div>
        </div>
      </span>
    </header>
    <nav id="hamburger-menu">
      <ul>
        <li><a href="javascript:attemptLogIn(username, tokenCount);">Sign in</a></li>
        <li><a href="" class="selected">Tipping</a></li>
        <li><a href="">Results</a></li>
        <li><a href="">Profile</a></li>
        <li><a href="">Cards</a></li>
        <li><a href="">Games</a></li>
      </ul>
    </nav>
    <main>
      <div class="offline">
        <form id="form-register">
          <div>
            <label for="input-register-email">Email:</label>
            <input type="email" id="input-register-email" name="email">
          </div>
          <div>
            <label for="input-register-username">Username:</label>
            <input type="text" id="input-register-username" name="username">
          </div>
          <div>
            <label for="input-register-password">Password:</label>
            <input type="text" id="input-register-password" name="username">
          </div>
          <div>
            <label for="input-register-password-confirm">Confirm Password:</label>
            <input type="text" id="input-register-password-confirm" name="username">
          </div>
          <div>
            <input type="submit" value="Register">
          </div>
        </form>
        <form id="form-login">
          <div>
            <label for="input-login-email">Email:</label>
            <input type="email" id="input-login-email" name="email">
          </div>
          <div>
            <label for="input-password">Password:</label>
            <input type="text" id="input-login-password" name="username">
          </div>
          <div>
            <input type="submit" value="Log in">
          </div>
        </form>
      </div>
      <div class="online">
        <center>
          <p>This website is currently under construction.</p>
          <p class="highlight">Check back later!</p>
        </center>
      </div>
    </main>
    <footer>
    </footer>
