<html>
  <head>
    <title>MATE Tipping</title>
    <link rel="stylesheet" type="text/css" href="theme-original.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico/favicon-16x16.png">
    <link rel="manifest" href="/favicon.ico/site.webmanifest">
    <link rel="mask-icon" href="/favicon.ico/safari-pinned-tab.svg" color="#f47d33">
    <link rel="shortcut icon" href="/favicon.ico/favicon.ico">
    <meta name="msapplication-TileColor" content="#1e252f">
    <meta name="msapplication-config" content="/favicon.ico/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-firestore.js"></script>
    <script>
      var config = {
        apiKey: "AIzaSyBEduYbG9nwxiif677ot7WLAAG8AuRiqoI",
        authDomain: "mate-tipping.firebaseapp.com",
        databaseURL: "https://mate-tipping.firebaseio.com",
        projectId: "mate-tipping",
        storageBucket: "mate-tipping.appspot.com",
        messagingSenderId: "650624140459"
      };
      firebase.initializeApp(config);
    </script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="results-script.js"></script>
    
    <script data-ad-client="ca-pub-3401252325683626" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    
  </head>
  <body>
    <header>
      <span class="logo-container">
        <img class="logo-small" src="/logos/matetippinglogo-footy.svg">
      </span>
      <span class="title-container">
        <h1>
          <span>mate </span>
          <span class="highlight">tipping</span>
        </h1>
      </span>
      <span class="username-container">
        <span class="float-right">
          <span></span>
        </span>
      </span>
      <span class="hamburger-container">
        <div id="nav-hamburger" class="float-right">
          <div id="container-hamburger">
            <span id="hamburgerTop"></span>
            <span id="hamburgerMid"></span>
            <span id="hamburgerBottom"></span>
          </div>
        </div>
      </span>
    </header>
    <nav id="hamburger-menu">
      <ul>
        <li><a href="javascript:attemptLogIn(username);">Sign in</a></li>
        <li><a href="">Tipping</a></li>
        <li><a href="" class="selected">Results</a></li>
        <li><a href="">Profile</a></li>
      </ul>
    </nav>
    <main>
      <div class="offline">
        <table>
          <tbody>
            <tr>
              <td>
                <form id="form-register">
                  <h2>Register</h2>
                  <div>
                    <label for="input-register-email">Email:</label></br>
                    <input type="email" id="input-register-email" name="email">
                  </div>
                  <div>
                    <label for="input-register-username">Username:</label></br>
                    <input type="text" id="input-register-username" name="username">
                  </div>
                  <div>
                    <label for="input-register-password">Password:</label></br>
                    <input type="password" id="input-register-password" name="username">
                  </div>
                  <div>
                    <label for="input-register-password-confirm">Confirm Password:</label></br>
                    <input type="password" id="input-register-password-confirm" name="username">
                  </div>
                  <div>
                    <input type="submit" value="Register">
                  </div>
                </form>
              </td>
              <td>
                <form id="form-login">
                  <h2>Log in</h2>
                  <div>
                    <label for="input-login-email">Email:</label></br>
                    <input type="email" id="input-login-email" name="email">
                  </div>
                  <div>
                    <label for="input-password">Password:</label></br>
                    <input type="password" id="input-login-password" name="username">
                  </div>
                  <div>
                    <input type="submit" value="Log in">
                  </div>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="online">
        <div id="results-navigation">
          <button>Leagues</button><button class="selected">Results</button><button>Ladder</button>
        </div>
        <div class="message"></div>
        <div id="leaguesList"></div>
        <div id="leagues" style="display: none;">
          <h2>Create a league:</h2>
          <form id="league-create">
            <div>If you wish to start a new league, create it here.</div>
            <div>
              <label for="input-league-name">League Name:</label></br>
              <input type="text" id="input-league-name" spellcheck="false">
            </div>
            <div>
              <label for="input-league-max">Maximum Players:</label></br>
              <input type="number" id="input-league-max" min="2" max="100">
            </div>
            <div>
              <input type="submit" value="Create League">
            </div>
          </form>
          <h2>Join league</h2>
          <form id="league-join">
            <div>If you have been sent a league code by a friend, enter it here.</div>
            <div>
              <label for="input-league-code">League Code:</label></br>
              <input type="text" id="input-league-code" spellcheck="false">
            </div>
            <div>
              <input type="submit" value="Join League">
            </div>
          </form>
        </div>
        <div id="results">
          <table>
          </table>
        </div>
        <div id="ladder" style="display: none;">
        </div>
      </div>
    </main>
    <footer>
    </footer>
  </body>
</html>
